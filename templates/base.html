<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>{% block title %}App Name{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">

    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="{% url "home" %}" class="navbar-brand">App Name</a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    </ul>
                    {% if user.is_authenticated %}
                    <div class="dropdown text-end">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownUser1" data-toggle="dropdown" aria-haspopup="true" aria-expended="false">
                            {{ user.username }}
                        </button>
                        
                        <ul class="dropdown-menu text-small" aira-labelledby="dropdownUser1">
                            <li><a href="{% url 'password_change' %}" class="dropdown-item">Change Password</a></li>
                            <li>
                                <form action="{% url "logout" %}" method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <input type="submit" value="Logout" class="dropdown-item">
                                </form>
                            </li>
                        </ul>
                    </div>
                    {% else %}
                    <div class="text-end">
                        <a href="{% url "login" %}" class="btn btn-outline-primary me-2">Log In</a>
                        <a href="{% url "signup" %}" class="btn btn-primary">Sign Up</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </header>
    </div>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Bootstrap JavaScript Bundle: JQuery,Popper.js,Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
