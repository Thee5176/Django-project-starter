{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <p>Hi, {{user.username}}!</p>
        <p class='text-small'>You are {{user.age}} years old.</p>
    </div>
{% else %}
    <div class="container">
        <p class='text-small'>You are not logged in yet.</p>
    </div>
{% endif %}
{% endblock content %}
